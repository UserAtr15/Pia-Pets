<h1 class="title">Login</h1>

<body>
    <div class="login-container">
        <div class="login-info-container">
          <div class="social-login">
              <div class="social-login-element">
                <img src="./assets//google.svg" alt="google-image">
                <span> <strong>Google</strong></span>
                <button (click)="ingresarConGoogle()" class="btn">
                </button>
              </div>
              
              <div class="social-login-element">
                <img src="./assets//facebook.svg" alt="google-image">
                  <span>Facebook</span>
              </div>
          </div>
          <p>o</p>
            <form class="inputs-container" [formGroup]="loginForm" (ngSubmit)="ingresar()">
                <div class="form-group">
                  <label for="email">Email </label>
                  <input type="email" class="form-control" formControlName="email" />
                </div>
                <div class="form-group">
                  <label for="password">Password </label>
                  <input
                    type="password"
                    class="form-control"
                    formControlName="password"
                  />
                </div>
                <div  class="social-login-element">
                    <button class="btn">
                        Login
                      </button>
                </div>
              </form>
              <p>Forgot password? <span class="span">Click here</span></p>
              <p>Don't have an account? <span class="span">Sign Up</span></p>
        </div>
    </div>
</body>
